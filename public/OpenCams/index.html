<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="./main.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" rel="stylesheet">
        <meta name="viewport" content="with=device-width, intial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/OpenCams.ico">
        <script type="module" src="./stream.js"></script> 

        <title>OpenCams | Ethan Gibbs</title>
    </head>
    <body>
        <main class="main">
            <div id="stream"></div>
            <div id="ui-container">
                <div id="center-controls">
                    <button class="btn" onclick="firstCam()" title="First">
                        <i class="toolbar-icon bi-chevron-double-left"></i>
                    </button>
                    <button class="btn" onclick="previousCam()" title="Previous">
                        <i class="toolbar-icon bi-chevron-left"></i>
                    </button>
                    <div id="number">
                    </div>
                    <button class="btn" onclick="nextCam()" title="Next">
                        <i class="toolbar-icon bi-chevron-right"></i>
                    </button>
                    <button class="btn" onclick="lastCam()" title="Last">
                        <i class="toolbar-icon bi-chevron-double-right"></i>
                    </button>
                </div>
                <div id="info">
                    <span id="flag"></span>
                    <div id="title">
                        <input placeholder="Loading..." style="border-style:hidden"> 
                    </div> 
                </div>
                <button class="btn dropdown-expand-btns" onclick="dropUI()" title="Drop Interface">
                    <i class="toolbar-icon bi-chevron-double-down"></i>
                </button>
            </div>
            <button class="btn dropdown-expand-btns dark-active-bg" id="expand" onclick="showUI()" title="Drop Interface" style="display:none">
                <i class="expand bi-chevron-double-up"></i>
            </button>
        </id>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
